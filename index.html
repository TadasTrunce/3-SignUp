<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        </div>

    <main>
            <div class="left">
                <h1>Sign up</h1>
                <a href="#">Privacy policy</a>
                <span>&amp</span>
                <a href="#">terms of service</a>
              
            </div>
            <div class="right">
                <div  class="x"></div>
                <div class="form">
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input name="username" type="text" placeholder="Please enter your username">
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail</label>
                        <input name="email" type="email" placeholder="Please enter your e-mail">
                    </div>
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input name="pass" type="password" placeholder="Please enter your password">
            
                    </div>
                    <div class="form-row">
                        <label for="repass">Repeat password</label>
                        <input name="repass" type="password" placeholder="Please repeat your password">
                    </div>
                    <div class="form-row">
                        <div class="btn">Get started</div>
                        <span>or</span>
                        <a href="#">Sign in</a>
                    </div>
                </div>
            </div>
               

        </main>
</body>
</html>
